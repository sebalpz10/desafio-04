<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="icon" href="img/logo/logo.png">

</head>

<body>

    <div class="body">

        <!-- --------------------HEADER-------------------- -->

        <header class="header-login">

            <h1 class="none">#</h1>

            <div class="logo">
                <a href="index.html">
                    <img class="logo-img" src="img/logo/logo.png" alt="logo">
                </a>
            </div>

            <!-- --------------------NAV-------------------- -->

            <nav class="nav-login">
                <a class="register-login" href="#">Register</a>
            </nav>

            <!-- --------------------NAV-------------------- -->

        </header>

        <!-- --------------------HEADER-------------------- -->

        <!-- --------------------MAIN-------------------- -->

        <main>

            <div class="cuadro-login">

                <div>
                    <a href="index.html">
                        <img class="logo-login" src="img/logo/logo.png" alt="logo">
                    </a>
                </div>

                <div class="text">
                    <p>Inicia sesión</p>
                </div>

                <div class="continuar">
                    <ul>
                        <li>
                            <a href="#">Continuar con Google</a>
                        </li>
                        <li>
                            <a href="#">Continuar con Apple</a>
                        </li>
                    </ul>
                </div>

                <div>

                    <div>
                        <input class="data" type="text" placeholder="Correo electronico">
                    </div>

                    <div>
                        <input class="data" type="text" placeholder="Contraseña">
                    </div>

                </div>

                <div class="iniciar-olv">
                    <a class="deco" href="#">Iniciar sesion</a>
                    <a class="deco" href="#">Olvide mi contraseña</a>
                </div>

            </div>

        </main>

        <!-- --------------------MAIN-------------------- -->

        <!-- --------------------FOOTER-------------------- -->

        <footer>

            <div class="copy">
                <p>© Todos los derechos reservados</p>
            </div>

            <div>
                <p class="responsive r-copy">©</p>
            </div>

            <div class="iconos-f">
                <a href="https://www.instagram.com/" target="_blank">
                    <img class="iconos-r" src="img/iconos/instagram.png" alt="instagram">
                </a>
                <a href="https://twitter.com/home?lang=es" target="_blank">
                    <img class="iconos-r" src="img/iconos/twitter.png" alt="twitter">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img class="iconos-r" src="img/iconos/youtube.png" alt="youtube">
                </a>
                <a href="https://www.twitch.tv/" target="_blank">
                    <img class="iconos-r" src="img/iconos/twitch.png" alt="twitch">
                </a>
            </div>

            <div class="responsive r-redes">
                <a href="#">Redes</a>
            </div>

        </footer>

        <!-- --------------------FOOTER-------------------- -->

    </div>

</body>

</html>
